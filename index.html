<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000; /* Black background */
            color: white; /* White text */
        }
        header {
            padding: 1rem 0;
        }
        main {
            margin: 2rem auto;
        }
        .button-container {
            margin: 1rem 0;
        }
        .button {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: black; /* Button text color */
            background-color: white; /* Button background color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #555; /* Hover background color */
            color: white; /* Hover text color */
        }
        footer {
            margin-top: 2rem;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Seth's Webpage</h1>
    <p>Select a tool to get started:</p>
</header>

<main>
    <div class="button-container">
        <a href="Converter.html" class="button">Converter</a>
        <a href="FactorialLoop.html" class="button">Factorial Loop</a>
        <a href="IncomeTaxCalculator.html" class="button">Income Tax Calculator</a>
        <a href="Payrollcalculator.html" class="button">Payroll Calculator</a>
    </div>
</main>
